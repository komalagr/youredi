# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

pool:
  vmImage: 'windows-2019'
strategy:
  matrix:
    Python37:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'
  


- script: |
    pip install robotframework robotframework-seleniumlibrary webdrivermanager && webdrivermanager chrome:80.0.3987.149--linkpath AUTO
    displayName: 'Install Robot dependencies'
  
- powershell: |
   (Get-Item "C:\Program Files (x86)\Google\Chrome\Application\chrome.exe").VersionInfo 
  displayName: 'We want to know the Chrome version installed on this darned machine'

- script: |
    pip install pytest pytest-azurepipelines
    pytest
    robot --pythonpath . -x outputxunit.xml TestScenarios.robot
  displayName: 'Run Robot Scripts'
