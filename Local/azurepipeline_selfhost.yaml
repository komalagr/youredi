# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

jobs:
- job: Phase_1
  displayName: Build and Test
  timeoutInMinutes: 180
          
  pool:
    name: Pipelines-SelfHostedAgent
  strategy:
    matrix:
      Python37:
        python.version: '3.7'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
    displayName: 'Use Python $(python.version)'
  

  - script: |
      pip install robotframework robotframework-seleniumlibrary webdrivermanager 
  
  - script: |
      pip install pyyaml
  - script: |
      pip install pytest pytest-azurepipelines
      pytest
      robot --pythonpath . -x outputxunit.xml Logout.robot
    displayName: 'Run Robot Scripts'
    workingDirectory: Local
    
  
  
  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testResultsFiles: '**/outputxunit*.xml'
      testRunTitle: 'Publish test results for Python $(python.version)'

  - task: DeleteFiles@1
    displayName: 'Delete files from agent build directory'
    inputs:
      SourceFolder: '$(Agent.BuildDirectory)'
      Contents: |
       a*
       b*
       **/s/Local*
       **/s/Local_SelfHost_Agent*
       **/s/YourediDevIntegrationTest*
       **/s/YourediStageIntegration.Tests*
      RemoveSourceFolder: true
